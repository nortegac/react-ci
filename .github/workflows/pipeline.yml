name: Pipeline React

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "nueva-app-nortegac"
          heroku_email: "n.ortegac@uniandes.edu.co"
      - name: npm install
        run: npm install
      - name: lint
        run: npm run eslint
      - name: Build
        run: npm run build
